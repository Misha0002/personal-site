<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Заголовок сторінки -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Site</title>
</head>
<body>

    <div>
        <!-- Початок заголовку сторінки -->
        <header>
            <h1>Мій персональний сайт</h1>
            <!-- Опис-->
            <p>Ласкаво просимо на мою персональну сторінку!</p>
            <!-- Додаємо зображення -->
            <img src="image.png" alt="Моє фото" width="200" height="200">
        </header>
        <!-- Кінець заголовку сторінки -->

        <!-- Початок розділу "Досвід роботи" -->
        <section>
            <h2>Досвід роботи</h2>
            <!-- Таблиця для відображення інформації про досвід роботи -->
            <table>
                <thead>
                    <tr>
                        <!-- Заголовки колонок таблиці -->
                        <th>Посада</th>
                        <th>Компанія</th>
                        <th>Період</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Перша строка досвіду роботи -->
                    <tr>
                        <td>Кухар</td>
                        <td>Ресторан</td>
                        <td>2021 - 2022</td>
                    </tr>
                    <!-- Друга строка досвіду роботи -->
                    <tr>
                        <td>Інженер</td>
                        <td>Компанія ABC</td>
                        <td>2019 - 2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!-- Кінець розділу "Досвід роботи" -->

        <!-- Початок розділу "Навички" -->
        <section>
            <h2>Навички</h2>
            <!-- Таблиця для відображення  навичок-->
            <table>
                <thead>
                    <tr>
                        <!-- Заголовки колонок таблиці для технічних та м'яких навичок -->
                        <th>Технічні навички</th>
                        <th>Рівень</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Строка з технічною та м'якою навичкою і оцінкою зірочками -->
                    <tr>
                        <td>HTML</td>
                        <td>★★★★☆</td>
                        <td>C++</td>
                        <td>★★★★★</td>
                    </tr>
                    <tr>
                        <td>CSS</td>
                        <td>★★★★☆</td>
                        <td>Малювання</td>
                        <td>★★★★☆</td>
                    </tr>
                    <tr>
                        <td>JavaScript</td>
                        <td>★★★☆☆</td>
                        <td>Python</td>
                        <td>★★★★★</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!-- Кінець розділу "Навички" -->
    </div>

</body>
</html>
